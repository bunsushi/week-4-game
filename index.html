<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>You Have a Gambling Problem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="favicon.png">
    <!-- Bootstrap v.3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ultra|Niconne" rel="stylesheet">
    <!-- Bootstrap JS & jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Game Javascript -->
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h2>You Have a Gambling Problem</h2>
            <h3>Pick a card, any card...</h3>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="gameboard">
                    <div id="card"></div>
                </div>
            </div>
        </div>
        <!-- .row -->

        <div class="row">
            <div class="col-md-4">
                <div class="score-box">
                    <h2>Goal</h2>
                    <h1 id="target-number"></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="score-box">
                    <h2>Total</h2>
                    <h1 id="player-total"></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="score-box">
                    <h2>Score</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Wins</h3>
                            <h2 id="wins"></h2>
                        </div>
                        <div class="col-md-6">
                            <h3>Losses</h3>
                            <h2 id="losses"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- .row -->

        <br>
        <br>

    </div>
    <!-- .container -->
</body>

</html>
